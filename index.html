<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">The Odin Library</div>
        <button class="addBookBtn">Add A Book</button>
    </header>

    <main>
        <card class="book">
            <p class="bookTitle">Atomic Habits</p>
            <p class="bookAuthor">James Clear</p>
            <button class="readBtn read">Read</button>
            <button class="deleteBtn">Delete</button>
        </card>
    </main>

    <script src="javascript.js"></script>
</body>

</html>
