<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">The Odin Library</div>
        <button class="addBookBtn" id="addBookBtn">Add A Book</button>
    </header>

    <main class="" id="library">
        <card class="book">
            <p class="bookTitle">Atomic Habits</p>
            <p class="bookAuthor">James Clear</p>
            <button class="readBtn read">Read</button>
            <button class="deleteBtn" id="delete">Delete</button>
        </card>
    </main>

    <form class="hidden" id="addBookForm">
        <legend>Add A Book</legend>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <fieldset>
            <label for="isRead">Have You Read It?</label>
            <input type="checkbox" id="isRead">
        </fieldset>
        <button>Add Book</button>
    </form>

    <script src="javascript.js"></script>
</body>

</html>
